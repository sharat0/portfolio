<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- FONT CSS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <!-- FONT CSS ENDS HERE -->

    <link rel="stylesheet" href="signup.css">

    <title>Signup</title>
</head>

<body>
    <div id="main">
        <span class="logo"><img src="/img/logo2.png" alt=""></span>
        <div id="centerbox">
            <div class="forms">
                <span class="head">
                    Sign Up
                </span>
                <form action="" method="post">
                    <span class="formtext">Username</span>
                    <i class="fas fa-user"></i>
                    <input type="text" name="user" id="user" placeholder="@username">

                    <span class="formtext">Password</span>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="********">

                    <span class="formtext">Confirm Password</span>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="cpassword" id="cpassword" placeholder="********">
                    <button type="submit" name="button" id="btn">Create Account</button>
                </form>
                <div class="login">
                    Already have an account? <a href="index.html">Login here</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
